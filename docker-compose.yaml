version: "3.8"

services:
  buyer-service:
    build: ./BuyerService
    ports:
      - "8002:8002"
    volumes:
      - ./BuyerService:/app
      - ./BuyerService/data:/app/data  # Make sure your db file is here for persistence
  
  merchant-service:
    build: ./MerchantService
    ports:
      - "8001:8001"
    volumes:
      - ./MerchantService:/app
      - ./MerchantService/data:/app/data  # Make sure your db file is here for persistence

  inventory-service:
    build: ./InventoryService
    ports:
      - "8003:8003"
    volumes:
      - ./InventoryService:/app
      - ./InventoryService/data:/app/data 

  order-service:
    build: ./OrderService
    ports:
      - "8000:8000"
    volumes:
      - ./OrderService:/app
      - ./OrderService/data:/app/data
    depends_on:
      - rabbitmq
  
  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # Port for RabbitMQ
      - "15672:15672" # Port for RabbitMQ Management UI

volumes:
  buyer-service-data:
  inventory-service-data:
  merchant-service-data:
  order-service-data:

